[tox]
minversion = 1.8
envlist = py{36}-ansible{27,28,29}
skipsdist = true

[testenv]
# ansible only supports python3 in versions >= 2.5
basepython = python3
passenv = *
deps =
    -rrequirements.txt
    ansible27: ansible>=2.7,<2.8
    ansible28: ansible>=2.8,<2.9
    ansible29: ansible>=2.9,<2.10
commands =
    pip list
    molecule --version
    ansible --version
    ansible-lint --version
    molecule test

[travis]
os =
  linux: py{36}-ansible{27,28,29}

[travis:env]
ANSIBLE =
  2.7: ansible27
  2.8: ansible28
  2.9: ansible29
